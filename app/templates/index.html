<html>
    <head>
        {% if title %}
            <title>{{ title }} | Tau-Enterprise</title>
        {% else %}
            <title>Welcome to Tau-Enterprise</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.nickname }}!</h1>

        {% for member in members %}
        <div>{{ member.fbname }}</div>
        <div>{{ member.stname }}</div>
        <div>{{ member.dbid }}</div>
        <div>{{ member.lastseen }}</div>
        {% endfor %}
    </body>
</html>
