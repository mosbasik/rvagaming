<html>
    <head>
        {% if title %}
            <title>{{ title }} | Tau-Enterprise</title>
        {% else %}
            <title>Tau-Enterprise</title>
        {% endif %}
    </head>
    <body>
        <div>Tau-Enterprise: <a href="/">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
